
<!-- "Join Team" (Post) Form -->
<div class="col-md-4">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">I also want to be listed on Map! <span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username">Full Name*</label>
                    <input type="text" class="form-control" id="username" placeholder="Your good name" ng-model="formData.username" required>
                </div>

                <!-- <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" placeholder="Valid phone number" ng-model="formData.phone">
                </div> -->

                <label class="radio control-label">Gender*</label>

                <div class="radio" required>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="radiomale" value="Male" ng-model="formData.gender">
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="radiofemale" value="Female" ng-model="formData.gender">
                        Female
                    </label>
                </div>
               

              <div class="form-group">
                <label for="age">Age*</label>
                <input type="number" class="form-control" id="age" placeholder="25" ng-model="formData.age" required>
            </div>
            <!-- <div class="form-group">
                <label for="language">Favorite Language*</label>
                <input type="text" class="form-control" id="language" placeholder="Java, C++, php (only one)" ng-model="formData.favlang" ng-change="formData.favlang=formData.favlang.toLowerCase();" required>
            </div> -->


            <div class="form-group">
                    <label>Favorite Language*</label>
                    <select ng-model="formData.favlang" class="form-control" required>
                      <option value="Java">Java</option>
                      <option value="C++">C++</option>
                      <option value="Cavascript">Javascript</option> 
                      <option value="Php">Php</option>
                      <option value=".Net">.Net</option>
                      <option value="Ruby and Rail">Ruby and Rail</option>             
                  </select>
              </div>


             <div class="form-group">
                    <label>Level*</label>
                    <select ng-model="formData.level" class="form-control" required>
                      <option value="Beginner">Beginner</option>
                      <option value="Intermediate">Intermediate</option>
                      <option value="Expert">Expert</option>              
                  </select>
              </div>


            <div class="form-group">
                <label for="email">Email*</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Type your email" ng-model="formData.email" ng-change="formData.email=formData.email.toLowerCase();" required>
            </div>

            <!-- <div role="alert">
              <span class="error" ng-show="addForm.email.$error.required">
                Required!</span>
              <span class="error" ng-show="addForm.email.$error.email">
                Not valid email!</span>
            </div> -->


            <div class="form-group">
                <label for="fblnk">Facebook Link</label>
                <input type="text" class="form-control" id="fblink" placeholder="facebook.com/geekraj (for messaging)" ng-model="formData.fblink">
            </div>



            <div class="form-group" hidden>
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>                

            </div>
            <div class="form-group" hidden>
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
            </div>


            <div class="form-group">
                <!-- Note RefreshLoc button tied to addCtrl. This requests a refresh of the HTML5 verified location. -->
                <label for="verified">HTML5 Verified Location? <span><button ng-click="refreshLoc()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                <input type="text" class="form-control" id="verified" placeholder= "Nope (I am somewhere else...)" ng-model="formData.htmlverified" readonly>
            </div>




           
            <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
            <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Add Me</button>
        </form>
    </div>
</div>
</div>
