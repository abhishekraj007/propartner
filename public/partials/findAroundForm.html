<div class="col-md-4">

    <div class="panel panel-default">
        <!-- panel-title -->
        <div class="panel-heading">

            <h2 class="panel-title">Search Anything</h2>
        </div>

        <!-- panel-body -->

        <div class="panel-body" >
            <form name="findAroundFor" novalidate="">

                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude">                

                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude">
                </div>
                <div class="form-group">
                    <label for="longitude">ZipCode</label>
                    <input type="number" 
                    placeholder="Enter ZipCode (Optional)" 
                    class="form-control" id="gmap_where" ng-model="formData.zipcode">
                </div>
                    <button type="submit" class="btn btn-danger btn-block" ng-click="findAddress()">Search</button> 


               

                <div class="form-group">

                    <label for="longitude">What you want to search?</label>
                    <select class="form-control" ng-model="formData.search_type" id="gmap_type">                        
                        <option value="atm">atm</option>
                        <option value="bank">bank</option>
                        <option value="bar">bar</option>
                        <option value="cafe">cafe</option>
                        <option value="food">food</option>
                        <option value="hospital">hospital</option>
                        <option value="police">police</option>
                        <option value="store">store</option>
                    </select>
                </div>

                <div class="form-group">

                    <label for="gmap_radius">Radius:</label>


                    <input type="number" id="gmap_radius" placeholder="Type radius in meter" />
                    <!-- <select class="form-control" id="gmap_radius" ng-model="formData.radius">
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="1500">1500</option>
                        <option value="5000">5000</option>
                    </select> -->
                </div>
                <input type="hidden" id="lat" name="lat" value="40.7143528" />
                <input type="hidden" id="lng" name="lng" value="-74.0059731" />
                <button type="submit" class="btn btn-danger btn-block" ng-click="findPlaces()" ng-disabled="addForm.$invalid">Search</button> 


            </form>

        </div>
    </div>
</div>
